        <h3 id="构建过程"><a href="#构建过程" class="headerlink" title="构建过程"></a>构建过程</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">cmdb项目构建过程：</span><br><span class="line"></span><br><span class="line">后端：</span><br><span class="line">1. 分析需求：</span><br><span class="line">   - 数据库中需要存放什么数据</span><br><span class="line">       - 都有那些表</span><br><span class="line">       - 表与表的关系</span><br><span class="line">       - 每张表里都有哪些字段</span><br><span class="line">         - 字段类型</span><br><span class="line">         - 字段属性</span><br><span class="line"></span><br><span class="line">   - 功能需求分析</span><br><span class="line">     - 比如报表系统</span><br><span class="line">     - 数据可视化</span><br><span class="line">     - api 接口</span><br></pre></td></tr></table></figure>
<span id="more"></span>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">2. 设计表结构</span><br><span class="line"></span><br><span class="line">3. 设计 app</span><br><span class="line"></span><br><span class="line">4. 每个应用可能需要多个功能</span><br><span class="line">   - 每个功能需要一个 url</span><br><span class="line">   - 每个 URL 需要一个视图函数</span><br><span class="line">   - 设计出 url 对应的视图函数</span><br><span class="line"></span><br><span class="line">5. 给每个功能编写视图</span><br><span class="line">   - 具体是实现功能的业务逻辑</span><br><span class="line"></span><br><span class="line">6. 测试路由和视图</span><br><span class="line"></span><br><span class="line">前端：</span><br><span class="line">1. 设计页面</span><br><span class="line">   - 根据功能和想展示出来数据进行页面的设置</span><br><span class="line"></span><br><span class="line">2. 为每个页面的具体功能设计布局</span><br><span class="line"></span><br><span class="line">3. 向后台发送数据进行交互测试</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">1.前端菜单跳转url，模板语言实现</span><br><span class="line">   base.html</span><br><span class="line">&#123;% url &#x27;server:idc_url&#x27; %&#125;</span><br><span class="line"></span><br><span class="line">2. 去server应用里的url.py 中创建路由</span><br><span class="line">url(r&#x27;^idc/$&#x27;, views.IdcListView.as_view(), name=&quot;idc_url&quot;),</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3. 在对应的视图中创建基于类的视图</span><br><span class="line"></span><br><span class="line">server view.py</span><br><span class="line"></span><br><span class="line">class Idclistview(View):</span><br><span class="line">   def get(self,request):</span><br><span class="line">     idc_info = &#123;&quot;idc&quot;: &quot;这是IDC View&quot;&#125;</span><br><span class="line">     return render(request, &quot;idc.html&quot;,&#123;&quot;idc_data&quot;: idc_info&#125;)</span><br><span class="line"></span><br><span class="line">4.  idc.html</span><br><span class="line">idc.html</span><br><span class="line"></span><br><span class="line">&#123;% extends &quot;base.html&quot; %&#125;</span><br><span class="line">&#123;% block page_content %&#125;</span><br><span class="line">   &lt;h1&gt;&#123;&#123; idc &#125;&#125;&lt;/h1&gt;</span><br><span class="line">&#123;% endblock %&#125;</span><br></pre></td></tr></table></figure>
